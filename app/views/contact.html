<!-- start-content -->
         <div class="content contact-content">
            <!-- start-contact -->
            <div class="contact wrap">
                <div>
                <div class="section group contact-container">

                    <div class="col span_2_of_3">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                            </div>
                            <div ng-controller="ContactCtrl" class="panel-body">
                                <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">
                                    <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                                        <label for="inputName" class="col-lg-2 control-label">NOMBRE</label>
                                        <div class="col-lg-10">
                                            <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Tu Nombre" required>
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                                        <label for="inputEmail" class="col-lg-2 control-label">EMAIL</label>
                                        <div class="col-lg-10">
                                            <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Tu Email" required>
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                                        <label for="inputSubject" class="col-lg-2 control-label">ASUNTO</label>
                                        <div class="col-lg-10">
                                            <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Asunto" required>
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                                        <label for="inputMessage" class="col-lg-2 control-label">MENSAJE</label>
                                        <div class="col-lg-10">
                                            <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Tu mensaje..." required></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="submit-mail-btn btn btn-default" ng-disabled="submitButtonDisabled">
                                                ENVIAR
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <p class="result" ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="col span_1_of_3">

                        <div class="company_address">

                                        <p>Rocha 2475,</p>
                                        <p>Montevideo - Uruguay,</p>

                                <p>Tel.: (598-2) 2487 37 62 - 2203 36 67</p>
                                <p>Cel.: 099 674 206</p>
                        </div>
                    </div>

              </div>

              </div>

            </div>

            </div>
            <!-- End-contact -->
         <!-- End-content -->
